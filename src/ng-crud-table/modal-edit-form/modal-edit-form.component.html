<app-modal #childModal [modalTitle]="modalTitle()" [width]="500" [zIndex]="zIndex">
  <ng-container class="app-modal-body">
    <div *ngIf="childModal.visible">
      <app-row-form
        *ngIf="!view"
        [table]="crudTable.table"
        [service]="crudTable.service"
        [item]="crudTable.item"
        [isNew]="crudTable.isNewItem"
        (valid)="formValid=$event">
      </app-row-form>

      <div class="detail-view" *ngIf="view">
        <table>
          <tbody>
          <tr *ngFor="let column of crudTable.table.columns">
            <th>{{column.title}}</th>
            <td>{{format(crudTable.item[column.name], column)}}</td>
          </tr>
          </tbody>
      </table>
      </div>

    </div>
  </ng-container>
  <ng-container class="app-modal-footer">
    <button type="button"
            class="button button3"
            *ngIf="!crudTable.isNewItem && !view"
            (click)="delete()">{{crudTable.table.settings.messages.delete}}
    </button>
    <button type="button"
            class="button button1"
            [style.visibility]="!view ? 'visible': 'hidden'"
            (click)="save()"
            [disabled]="!formValid">{{crudTable.table.settings.messages.save}}
    </button>
    <button type="button"
            class="button"
            style="float: right;"
            (click)="close()">{{crudTable.table.settings.messages.close}}
    </button>
  </ng-container>
</app-modal>
