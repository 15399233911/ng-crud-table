<app-modal #childModal [modalTitle]="modalTitle()" [width]="500" [zIndex]="zIndex">
  <ng-container class="app-modal-body">
    <div *ngIf="childModal.visible">
      <app-row-form
        *ngIf="!crudTable.detailView"
        [crudTable]="crudTable">
      </app-row-form>

      <div class="detail-view"
           *ngIf="crudTable.detailView">
        <table>
          <tbody>
          <tr *ngFor="let column of crudTable.columns">
            <th>{{column.title}}</th>
            <td>{{format(column)}}</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </ng-container>
  <ng-container class="app-modal-footer">
    <button type="button"
            class="button button3"
            *ngIf="!crudTable.isNewItem && !crudTable.detailView"
            (click)="delete()">{{crudTable.settings.messages.delete}}
    </button>
    <button type="button"
            class="button button1"
            [style.visibility]="!crudTable.detailView ? 'visible': 'hidden'"
            (click)="save()"
            [disabled]="!crudTable.formValid">{{crudTable.settings.messages.save}}
    </button>
    <button type="button"
            class="button"
            style="float: right;"
            (click)="close()">{{crudTable.settings.messages.close}}
    </button>
  </ng-container>
</app-modal>
