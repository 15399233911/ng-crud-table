<div class="df-alert df-alert-danger" *ngIf="this.crudTable.errors">{{this.crudTable.errors}}</div>

<button type="button"
        class="button"
        style="margin-bottom: 5px;"
        *ngIf="settings.crud"
        (click)="createItem()">{{table.settings.messages.create}}
</button>

<app-datatable
  [table]="table"
  [rows]="crudTable.items"
  [loading]="this.crudTable.loading"
  [trackByProp]="trackByProp"
  (filterChanged)="onFilter()"
  (pageChanged)="onPageChanged()"
  (sortChanged)="onSort()"
  (editComplete)="onEditComplete($event)"
  (selectedRowIndexChanged)="onSelectedRow($event)">
</app-datatable>

<app-modal-edit-form
  #modalEditForm
  [crudTable]="crudTable"
  [zIndex]="zIndexModal"
  [view]="detailView"
  (saved)="onSaved($event)"
  (updated)="onUpdated($event)"
  (deleted)="onDeleted($event)">
</app-modal-edit-form>
