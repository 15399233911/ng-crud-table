<input class="df-control"
       readonly="readonly"
       value="{{selectedName}}"
       placeholder="Select"
       [disabled]="disabled"
       (click)="open()">
<input type="hidden" [(ngModel)]="model">

<app-modal #modal [modalTitle]="'Search Dialog'" [width]="400" [zIndex]="zIndex" [autoZIndex]="true">
  <ng-container class="app-modal-body">
    <div class="select-header">
      <div class="clearable-input">
        <input class="df-control"
               placeholder="Search..."
               [(ngModel)]="searchFilterText"
               (keyup)="onFilterKeyup()">
        <span [style.display]="searchFilterText?.length > 0 ? 'block' : 'none' "
              (click)="onClickClearSearch()">&times;</span>
      </div>
    </div>
    <ul class="list-menu">
      <li *ngFor="let option of options">
          <span (click)="setSelected(option)"
                [ngClass]="{'active': isSelected(option)}">
            {{option.name}}
          </span>
      </li>
    </ul>
    <div class="list-divider"></div>
    <ng-template [ngIf]="totalItems > 0">
        <span class="select-page-count">
          {{(itemsPerPage * (currentPage - 1)) + 1}} - {{rowCount()}} of {{totalItems}}
        </span>
      <pagination class="select-pagination"
                  [totalItems]="totalItems"
                  [itemsPerPage]="itemsPerPage"
                  [currentPage]="currentPage"
                  (pageChanged)="onPageChanged($event)">
      </pagination>
    </ng-template>
  </ng-container>
  <ng-container class="app-modal-footer">
  </ng-container>
</app-modal>
