<div class="datatable fixed-header fixed-row scroll-horz"
     [ngStyle]="{'width.px': table.tableWidth}">
  <div class="spinner" [style.visibility]="loading ? 'visible': 'hidden'"></div>
  <app-filter
    #selectFilter
    [table]="table"
    (filterChanged)="onFilter()">
  </app-filter>
  <app-datatable-header
    [table]="table"
    (sort)="onSort()"
    (showColumnMenu)="showColumnMenu($event)"
    (clearFilters)="onFilter()"
    [offsetX]="offsetX">
  </app-datatable-header>
  <datatable-body
    [table]="table"
    [rows]="rows"
    (editComplete)="onEditComplete($event)"
    [offsetX]="offsetX"
    [selectedRowIndex]="selectedRowIndex"
    [trackByProp]="trackByProp"
    [loading]="loading"
    (scroll)="onBodyScroll($event)"
    (selectedRowIndexChange)="onSelectRow($event)">
  </datatable-body>
  <datatable-footer
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    [currentPage]="currentPage"
    (pageChanged)="onPageChanged($event)">
  </datatable-footer>
</div>
