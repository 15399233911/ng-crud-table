<nav #menu
     class="context-menu"
     [style.display]="(isVisible) ? 'block' : 'none' ">
  <ul>
    <ng-template ngFor let-item [ngForOf]="items" let-i="index">
      <li>
        <a href="#"><i></i><span class="context-menu-sep">&nbsp;</span>{{item.label}}</a>
      </li>
    </ng-template>
  </ul>
</nav>
