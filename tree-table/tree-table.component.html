<div class="datatable">
  <datatable-header
    class="datatable-header"
    [columns]="columns"
    [actionColumnWidth]="250"
    (onResize)="resizeColumn($event)">
  </datatable-header>

  <div class="datatable-body">
    <div class="datatable-selection">
      <tree-table-node [nodes]="nodes" [columns]="columns"></tree-table-node>
    </div>
  </div>

</div>
